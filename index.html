<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
    
    <div class="container text-center">
        <div class="row">
          <div class="col">
            
          </div>


          <div class="col-6">
            <title>Cadastro de Perguntas</title>
<body>
    

  <div class="container mt-5">
    <h2>Cadastro de Perguntas</h2>
    <br>

    <form>
      <div class="form-group">
        <label for="pergunta">Nome da Pergunta:</label>
        <input type="text" class="form-control" id="pergunta" placeholder="Digite a pergunta">
      </div>

      <div class="form-group">
        <br>
        <label for="tipo">Tipo do Campo:</label>
        <select class="form-control" id="tipo">
          <option value="texto_curto">Texto Curto</option>
          <option value="texto_longo">Texto Longo</option>
          <option value="caixa_selecao">Caixa de Seleção</option>
          <option value="lista suspensa">Lista Suspensa</option>
        </select>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
      <button type="submit" class="btn btn-primary">Ver lista de perguntas</button>

    </form>
  </div>

          </div>
          <div class="col">

          </div>
        </div>
      </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
